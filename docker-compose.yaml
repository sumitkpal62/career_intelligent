version: "3.9"

services:

  db:
    image: postgres:15
    container_name: career_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: career_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./career_intelligence_backend
    container_name: career_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/career_db
      JWT_SECRET_KEY: your-secret
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"

  frontend:
    build: ./career_intelligence_frontend
    container_name: career_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
